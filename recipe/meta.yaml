{% set name = "molcomplib" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/molcomplib-{{ version }}.tar.gz
  sha256: 8991c8675d8c1f902ef4290aeaf76d803f35796a01b06bd698a33d1b86802624

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - rdkit
    - numpy

test:
  imports:
    - molcomplib
  commands:
    - pip list
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sergsb/molcomplib
  summary: A python library and the standatrized model for the navigation in chemical space. It consists of parametric t-SNE model pretrained on large dataset of bioactive compounds. This library is a part of MolCompass project.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergsb
